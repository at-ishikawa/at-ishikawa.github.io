remote_theme: "mmistakes/minimal-mistakes@4.19.1"
repository: "at-ishikawa/at-ishikawa.gitthub.io"
title: at-ishikawa's pages
description: The notes about technical things when at-ishikawa looked into them for future use or faced troubles
plugins:
#   - jekyll-paginate
#   - jekyll-sitemap
#   - jekyll-gist
#   - jemoji
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-spaceship
  - jekyll-archives
minimal_mistakes_skin: air
search: true
search_full_content: true

after_footer_scripts:
  # https://www.osano.com/cookieconsent/download/
  - "https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"
  - /assets/js/cookie_banner.js
include:
  - docs
  - _pages
exclude:
  - README.md
  - Makefile
  - vendor

author:
  name   : "at-ishikawa"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/at-ishikawa"
    - label: "Medium"
      icon: "fas fa-fw fa-link"
      url: "https://medium.com/@at_ishikawa"

# posts url
permalink: pretty
collections:
  docs:
    output: true

defaults:
  # _posts
  - scope:
      path: "_posts"
      type: posts
    values:
      classes: wide
      layout: posts
      read_time: true
      comments: true
      share: true
      related: true

  # _docs
  - scope:
      path: ""
      type: docs
    values:
      classes: wide
      layout: single
      read_time: true
      comments: true
      share: true

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
# tag_archive:
#   type: liquid
#   path: /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
#     - categories
    - tags
  layouts:
#     category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
#     category: /categories/:name/
    tag: /tags/:name/

analytics:
  provider: "google-universal"
  google:
    tracking_id: "UA-151505454-1"

comments:
  provider: "utterances"
  utterances:
    theme: "github-light"
    issue_term: "pathname"


### Plugins
jekyll-spaceship:
  processors:
    - mermaid-processor
